<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Indian Scale Art - RC Trucks</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

  <!-- Slick -->
  <link type="text/css" rel="stylesheet" href="css/slick.css" />
  <link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

  <!-- nouislider -->
  <link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="css/style.css" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>

    <header>
        <h1>RTR Models</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <section id="product-list"></section>

    <script>
        // Sample product data
        const products = [
            { name: "10 wheel container Truck", price: "₹14,000", image: "img\10 wheel container Truck 2.jpg" },
            { name: "6 Car Carrier", price: "₹17,000", image: "img\6 Car Carrier 1.jpg" },
            { name: "18 wheel flatbet Truck", price: "₹20,000", image: "img\IMG_2561.jpg" }
        ];

        // Select product list div
        const productList = document.getElementById("product-list");

        // Generate product HTML dynamically
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.classList.add("product");
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: ${product.price}</p>
            `;
            productList.appendChild(productDiv);
        });
    </script>

    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
            margin: 10px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
    </style>

</body>
</html>
